<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizApp</title>
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>


  <!--Bootstrap files-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <div class="main-container">
    <div class="card quiz-card">

      <div class="d-flex align-items-center quiz-card">


        <aside class="sidebar">
            <img onclick="location.reload();" style="cursor: pointer;" src="./img/logo.png">
          <div class="sidebar-link-container">
            <a onclick="showHtmlQuizz()" href="#">HTML</a>
            <a href="#">CCS</a>
            <a href="#">JS</a>
            <a href="#">Java</a>
          </div>

        </aside>

        <div id="start-screen" class="start-screen">
          <h1>Welcome to</h1>
          <h1>The Awesome HTML Quiz!</h1>
          <span>Ready for the Challenge?</span>
          <button onclick="showHtmlQuizz()" type="button" class="btn btn-primary position-absolute"
            style="bottom: 16px; right: 16px;">START NOW <b>></b></button>
        </div>


        <div class="card-body d-none" id="questionBody">
          <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0"
            aria-valuemax="100">
            <div class="progress-bar" id="progressBar" style="width: 0%">25%</div>
          </div>
          <h5 class="card-title" id="questiontext">Frage</h5>

          <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
            <div class="card-body" id="answer_1">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
            <div class="card-body" id="answer_2">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
            <div class="card-body" id="answer_3">
              Antwort
            </div>
          </div>
          <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
            <div class="card-body" id="answer_4">
              Antwort
            </div>
          </div>

          <div class="question-footer">

            <span>
              <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
            </span>
            <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>

          </div>

        </div>


        <div class="card-body d-none end-screen" id="endScreen">
          <img src="./img/brain result.png" alt="">
          <h3 class="complete-quiz">COMPLETE <br> HTML QUIZ</h3>
          <b class="score-b"><span class="score">YOUR SCORE</span> <span id="amountOfRightQuestions">X</span> / <span
              id="amountOfQuestions"></span></b>
          <button type="button" class="btn btn-primary">SHARE</button>
          <button onclick="restartGame()" type="button" class="btn btn-light">REPLAY</button>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
